<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<th:block th:replace ="general.html :: headerfiles"></th:block>

<body>

  <div th:replace="general.html :: navbar"></div>

  <div class="content-wrapper" style="margin-left: 0px;">

    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <h1 class="m-0 text-dark">Grafik</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-4">
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Edit Data Grafik</h3>
              </div>
              <form th:action="@{/admin/graph/{id}/edit/{dataId}(id=${id},dataId=${dataId})}" th:object="${graphData}"
                method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputYear">Tahun</label>
                    <input type="text" class="form-control" id="inputYear" th:field="*{year}">
                  </div>
                  <div class="form-group">
                    <label for="inputValue">Nilai</label>
                    <input type="text" class="form-control" id="inputValue" th:field="*{value}">
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-info float-right">Simpan</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </section>

  </div>

  <div th:replace="general.html :: footer"></div>

  <div th:replace="general.html :: javascripts"></div>
</body>

</html>
